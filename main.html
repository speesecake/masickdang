<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
          rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h1>MASICKDANG</h1>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label" for="inputDefault">ID</label>
              <input type="text" class="form-control" id="inputDefault">
            </div>
            <div class="form-group">
              <label class="control-label" for="inputDefault">PW</label>
              <input type="password" class="form-control" id="inputDefault">
            </div>
          </div>
          <div class="col-md-4 text-center">
            <a href="#" class="btn btn-default">로그인</a>
            <a href="#" class="btn btn-default">회원가입</a>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div>
            <form class="form-horizontal">
              <fieldset>
                <legend>검색옵션</legend>
                <div class="form-group">
                  <label for="time" class="col-lg-2 control-label">시간대</label>
                  <div class="col-lg-10">
                    <select name="hours">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                    </select>시
                    <select name="minutes">
                      <option value="0">0</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                    </select>분</div>
                </div>
                <div class="form-group">
                  <label for="price" class="col-lg-2 control-label">가격대</label>
                  <div class="col-lg-10">
                    <select name="man">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>만
                    <select name="cheon">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>천</div>
                </div>
                <div class="form-group">
                  <label for="menu" class="col-lg-2 control-label">메뉴</label>
                  <div class="col-lg-10">
                    <div>
                      <select name="메뉴">
                        <option value="일식">일식</option>
                        <option value="중식">중식</option>
                        <option value="양식">양식</option>
                        <option value="한식">한식</option>
                        <option value="퓨전">퓨전</option>
                        <option value="카페">카페</option>
                        <option value="기타">기타</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="search" class="btn btn-primary">검색</button>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
