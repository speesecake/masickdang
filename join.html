<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
          rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h1>MASICKDANG</h1>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label" for="inputDefault">ID</label>
              <input type="text" class="form-control" id="inputDefault">
            </div>
            <div class="form-group">
              <label class="control-label" for="inputDefault">PW</label>
              <input type="password" class="form-control" id="inputDefault">
            </div>
          </div>
          <div class="col-md-4 text-center">
            <a href="#" class="btn btn-default">로그인</a>
            <a href="#" class="btn btn-default">회원가입</a>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputID" class="control-label">ID</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputID" placeholder="ID 입력">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword" class="control-label">비밀번호</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호 입력">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputNickname" class="control-label">닉네임</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNickname" placeholder="닉네임 입력">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail" class="control-label">이메일 주소</label>
                </div>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="이메일 주소 입력">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="gender" class="control-label">성별</label>
                </div>
                <div class="col-sm-10">
                  <input type="radio" name="gender" value="female" checked/>여성
                  <input type="radio" name="gender" value="male"/>남성
                </div>
              </div>
              <div class=" form-group">
                <div class="col-sm-offset-2 col-sm-10 ">
                  <button type="submit " class="btn btn-default ">회원가입</button>
                  <button type="submit " class="btn btn-default ">취소</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
